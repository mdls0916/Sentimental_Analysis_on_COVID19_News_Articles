<script type="text/javascript">
  google.charts.load("current", {packages:['corechart']});
  google.charts.setOnLoadCallback(drawChart);

      ["Element", "Density", { role: "style" } ],
      ["coronavirus", 16713, "blue"],
      ["covid19", 1685, "red"],

      ["china", 1070, "blue"],
      ["new", 1046, "blue"],
      ["vaccine", 1030, "blue"],
      ["government", 916, "red"],
      ["could", 898, "red"],
      ["public", 80, "blue"],
      ["many", 848, "blue"],
      ["spread", 610, "blue"],
      ["world", 678, "blue"],
      ["around", 596, "red"],
      ["first", 632, "blue"],
      ["end", 572, "blue"],
      ["outbreak", 560, "blue"],
      ["know", 554, "blue"],
      ["scientists", 434, "red"],
      ["chinese", 424, "blue"],
      ["year", 398, "blue"],
      ["possible", 390, "blue"]
    ]);

    var view = new google.visualization.DataView(data);
    view.setColumns([0, 1,
                     { calc: "stringify",
                       sourceColumn: 1,
                       type: "string",
                       role: "annotation" },
                     2]);

    var options = {
      title: "word number",
      width: 1200,
      height: 600,
      bar: {groupWidth: "95%"},
      legend: { position: "none" },
    };
    var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
    chart.draw(view, options);
}
</script>
